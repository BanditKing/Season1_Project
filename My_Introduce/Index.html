<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Gallery</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <nav id = "nav">
        <a href='./images/title.jpg'>logo</a>
        <ul>
            <li><a href ="">About</a></li>
            <li><a href ="">gallery</a></li>
            <li><a href ="">cantact</a></li>
        </ul>
    </nav>


    <section class="header">
        <div class="title">
            <img src="./images/title.jpg" alt="프로필 사진">
            <h1>JunHyung's Introduce</h1>
<br>
            <p>좋은 시간 되었으면 합니다.
<br>
             소개는 글과 사진으로만 진행됩니다.</p>
        </div>


    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class = "filter-container">
            <lavel><input type="radio" name="style-filter" value="all" checked> 전체 </lavel>
            <lavel><input type="radio" name="style-filter" value="amekaji"> 아메카지 </lavel>
            <lavel><input type="radio" name="style-filter" value="minimal"> 미니멀 </lavel>
            <lvael><input type="radio" name="style-filter" value="normcore"> 놈코어 </lvael>


        </div>
        <div class="gallery-container">
            <img src="./images/1.jpeg" alt="" class="gallery-item amekaji" onclick="openImg(this.src)">
            <img src="./images/2.jpeg" alt="" class="gallery-item amekaji" onclick="openImg(this.src)">
            <img src="./images/3.jpeg" alt="" class="gallery-item amekaji" onclick="openImg(this.src)">
            <img src="./images/4.jpg" alt="" class="gallery-item amekaji" onclick="openImg(this.src)">
        </div>


    </section>


    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <img class="popup-content" id="popup-img">
    </div>

    <script src="./script.js"></script>

</body>
</html>
